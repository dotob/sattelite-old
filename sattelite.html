<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>sattelite</title>
</head>

<body>
  <div id="outer">
    {{> takeaways}}
  </div>
</body>

<template name="takeaways">
  <div class="takeaways">
    {{#if foodruns.count}}
      <h1>There are allready foodruns to:</h1>
      {{#each foodruns}}
        <h2 class="foodrun_name">{{takeaway.name}}</h2>
      {{/each}}
    {{/if}}
    <h1>Choose a takeaway.</h1>
    {{#each takeaways}}
      {{>takeaway}}
    {{/each}}
  </div>
</template>

<template name="takeaway">
  {{log}}
  <h2 class="template_name">{{name}}</h2>
</template>
